<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google HomePage</title>
  </head>
  <body>
    <header>
      <div class="left-side">
        <div class="header-item" id="about"><a href="#">About</a></div>
        <div class="header-item" id="store"><a href="#">Store</a></div>
      </div>
      <div class="right-side">
        <div class="header-item"><a id="gmail" href="#">Gmail</a></div>
        <div class="header-item"><a id="images" href="#">Images</a></div>
        <div class="header-item" id="square">
          <svg class="gb_7e" focusable="false" viewBox="0 0 24 24">
            <a href="#">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </a>
          </svg>
        </div>
        <div class="header-item"><a id="sign-in" href="#">Sign In</a></div>
      </div>
    </header>
    <section id="main">
      <div id="center">
        <div id="google-image">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
        <div id="search-form">
          <form action="#">
            <input type="text" class="search" placeholder="search" />
            <div class="buttons">
              <input id="search-btn" type="submit" value="Google Search" />
              <input id="Lucky" type="submit" value="I'm Feeling Lucky" />
            </div>
          </form>
        </div>
        <div id="sentence">
          <p>
            <span><a href="#">Watch Now!</a></span> Check out a few new products
            from Google
          </p>
        </div>
      <!-- </div> -->
    </section>
    <footer>
      <div class="left-side">
        <div class="footer-item">
          <a id="advertising" href="#">Advertising</a>
        </div>
        <div class="footer-item" id="business"><a href="#">Business</a></div>
        <div class="footer-item" id="how-search-works">
          <a href="#">How Search Works</a>
        </div>
      </div>
      <div class="right-side">
        <div class="footer-item" id="privacy"><a href="#">Privacy</a></div>
        <div class="footer-item" id="terms"><a href="#">Terms</a></div>
        <div class="footer-item" id="settings"><a href="#">Settings</a></div>
      </div>
    </footer>
  </body>
</html>
