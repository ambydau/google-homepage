              ></path>
            </a>
          </svg>
        </div>
        <div class="header-item"><a id="sign-in" href="#">Sign In</a></div>
      </div>
    </header>
    <section id="main">
      <div>
        <div id="search-form"></div>
        <div id="sentence"></div>
      </div>
    </section>
    <footer>
      <div class="left-side">
        <div class="footer-item" id="advertising"></div>
        <div class="footer-item" id="business"></div>
      </div>
      <div class="right-side">
        <div class="footer-item" id="how-search-works"></div>
        <div class="footer-item" id="privacy"></div>
        <div class="footer-item" id="terms"></div>
