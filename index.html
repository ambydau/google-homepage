<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16e06aec4b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google HomePage</title>
  </head>
  <body>
    <header>
      <ul class="top-nav">
        <li class="top-link"><a href="#">About</a></li>
        <li class="top-link"><a href="#">Store</a></li>
        <div class="rightside">
          <li class="top-link"><a href="#">Gmail</a></li>
          <li class="top-link"><a href="#">Images</a></li>
          <li class="top-link">
            <a href="#"><i class="fas fa-th"></i></a>
          </li>
          <li class="top-link"><a href="#">Sign In</a></li>
        </div>
      </ul>
    </header>
    <main>
      <div>
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Homepage Image"
        />
      </div>
      <form action="#">
        <input type="text" name="search" id="search" />
        <div id="form-btns">
          <input type="button" value="Search Google" />
          <input type="button" value="I'm Feeling Lucky" />
        </div>
      </form>
      <p></p>
    </main>
    <footer>
      <ul class="bottom-nav">
        <li class="bottom-link"><a href="#">Advertising</a></li>
        <li class="bottom-link"><a href="#">Business</a></li>
        <li class="bottom-link"><a href="#">How Search works</a></li>
        <div class="rightside">
          <li class="bottom-link"><a href="#">Privacy</a></li>
          <li class="bottom-link"><a href="#">Terms</a></li>
          <li class="bottom-link"><a href="#">Settings</a></li>
        </div>
      </ul>
    </footer>
  </body>
</html>
