<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left-side">
          <div class="header-link"><a href="#">About</a></div>
          <div class="header-link"><a href="#">Store</a></div>
        </div>
        <div class="right-side">
          <div class="header-link"><a href="#">Gmail</a></div>
          <div class="header-link"><a href="#">Images</a></div>
          <div class="header-square">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="header-btn"><a href="#">Sign In</a></div>
        </div>
      </header>
      <section class="main">
        <div class="google-img"><img src="" alt="" /></div>
        <form action="#" class="search-form">
          <div class="form-control">
            <input type="text" name="search" id="search" placeholder="search" />
          </div>
          <div class="submit-buttons">
            <div class="form-control">
              <input type="submit" value="Google Search" />
            </div>
            <div class="form-control">
              <input type="submit" value="I'm Feeling Lucky" />
            </div>
          </div>
        </form>
        <div class="sentence">
          <p>
            <span><a href="#">Watch Now!</a></span> Check out a few new products
            from Google
          </p>
        </div>
      </section>
      <footer>
        <div class="left-side">
          <div class="footer-link"><a href="#">Advertising</a></div>
          <div class="footer-link"><a href="#">Business</a></div>
          <div class="footer-link"><a href="#">How Search works</a></div>
        </div>
        <div class="right-side">
          <div class="footer-link"><a href="#">Privacy</a></div>
          <div class="footer-link"><a href="#">Terms</a></div>
          <div class="footer-link"><a href="#">Settings</a></div>
        </div>
      </footer>
    </div>
  </body>
</html>
